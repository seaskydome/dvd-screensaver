<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Screensaver App</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        canvas {
            
            display: block;
            margin: 0;
            background-color: gray;
        }

        #temp {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }
    </style>
</head>
<body onkeypress="reset()">
    <canvas id="myCanvas" width="100vw" height="100vh"></canvas>
    <div id="temp">Press any key to reset canvas</div>
</body>

<script src="script.js"></script>
</html>
